{% set name = "pygeoutils" %}
{% set version = "0.13.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoutils-{{ version }}.tar.gz
  sha256: 3e50f282901d387b82ecb33f778cd603f7d0e92899ae3f400886f5d44398a36d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools-scm
  run:
    - python >=3.8
    - cytoolz
    - geopandas >=0.8
    - scipy
    - xarray >=2022.03.0
    - pygeos
    - rasterio >=1.2
    - dask-core
    - netcdf4
    - shapely >=1.8
    - ujson
    - pyproj >=2.2
    - numpy >=1.17
    - rioxarray >=0.11

test:
  imports:
    - pygeoutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyriver/pygeoutils
  summary: Utilities for manipulating geospatial, (Geo)JSON, and (Geo)TIFF data.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
