{% set name = "pygeoutils" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4d6715871d0e180890312b96973c19dbdc74fa62174179dbfd15cfb35d2618c1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools
    - geopandas
    - rasterio
    - shapely
    - xarray
    - simplejson

test:
  imports:
    - pygeoutils

about:
  home: https://github.com/cheginit/pygeoutils
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A part of Hydrodata software stack for handling geospatial data manipulations.

  description: |
    PyGeoUtils is a part of the Hydrodata suite that handles manipulation of
    (Geo)JSON and GeoTIFF objects and converting them to dataframes.
  doc_url: https://hydrodata.readthedocs.io
  dev_url: https://github.com/cheginit/pygeoutils

extra:
  recipe-maintainers:
    - cheginit
