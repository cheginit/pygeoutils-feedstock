{% set name = "pygeoutils" %}
{% set version = "0.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoutils-{{ version }}.tar.gz
  sha256: 82feab9814be05335aa539589b58a0b1ace1d88af0286646a301cd0d035e5ad8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - dask-core
    - geopandas >=0.7
    - netcdf4
    - numpy >=1.17
    - pyproj >=2.2
    - python >=3.7
    - rasterio >=1.2
    - rioxarray >=0.8
    - shapely >=1.6
    - ujson
    - xarray >=0.18
    - importlib_metadata

test:
  imports:
    - pygeoutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pygeoutils
  summary: A set of utilities for manipulating (Geo)JSON and (Geo)TIFF data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
